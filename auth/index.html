<!DOCTYPE html>
<html>
<head>
    <title>Google Auth Callback</title>
</head>
<body>
    <script>
        // Извлекаем параметры из URL
        const params = new URLSearchParams(window.location.hash.substring(1));
        const access_token = params.get('access_token');
        const state = params.get('state');

        if (access_token && state) {
            // Отправляем данные обратно в бот
            const [chatId, sessionId] = state.split(':');
            const botToken = '7054929055:AAErgjet1XUHU6WTNBnTgnNyrclzvmg-3og';

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `Google Auth Success! Token: ${access_token}`
                })
            }).then(() => {
                window.close();
            });
        } else {
            document.body.innerHTML = '<p>Ошибка авторизации</p>';
        }
    </script>
</body>
</html>
